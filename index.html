<html>

<head> 
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="pdf-gen.css" rel="stylesheet">

  <!-- IMPORTS -->
  <script src="pdf.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/processing.js/1.4.1/processing-api.min.js"></script><html>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.4.1/jspdf.debug.js" integrity="sha384-THVO/sM0mFD9h7dfSndI6TS0PgAGavwKvB5hAxRRvc0o9cPLohB0wb/PTA7LdUHs" crossorigin="anonymous"></script>

  <script type="text/javascript" src="excel-reader.js"></script>
  <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>
  <div style="text-align:center;">

    <!-- TITLE -->
    <h1> pdf generator </h1>

    <!-- EXCEL FILE SELECTOR -->
    <p class="text_box"> Choose Excel file: </p>
    <p class="wait_time" id="instructions"> Should contain only a single column of names. Ex:</p>
    <img src="excel_demo.png" style="width:348px;height:212px;"/>
    <div style="padding:10px;"></div>

    <input id='excel' type='file' class="btn"/>

    <!-- PDF FILE SELECTOR -->
    <p class="text_box"> Choose PDF file: </p>
    <input id='pdf' type='file' class="btn"/>
    <div class='spacing'> </div>

    <!-- PAGE # INPUT BOX -->
    <form>
      <div class='text_box'>
        <label for="uname">Test length: </label>
        <input type="text" id="pages_input" name="name" placeholder="# Pages">
      </div>
    </form>

    <!-- GENERATE BUTTON -->
    <input type="button" class="btn" value="Generate" id = "redact_button"/>

    <!-- LOADING/STATUS PROGRESS -->
    <p class="status" id="process_status"></p>
    <p class="wait_time" id="wait_time"></p>
  </div>

  <script type="text/javascript">
    $(document).ready(function(){
      $(document).keypress(function(e){
        if (e.which == 13){
          $("#redact_button").click();
        }
      });
      $(function() {
        $("form").submit(function() { return false; });
      });
    });
  </script>
  <script src="main.js"></script>

  
  

<style id="jsbin-css">
</style>
<script>
</script>
</body>
</html>
